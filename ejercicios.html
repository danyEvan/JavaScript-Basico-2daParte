<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Javascript basico 2da parte</title>
</head>
<body>
<div class="container mt-4 rounded border">
    <h2 class=" text-white bg-dark mt-5  p-1 pl-4">Palindromos</h2>
    <div class="row p-5 justify-content-around">
        <div class="form-group mt-5 pt-4 col-sm-12 col-md-5 ">
            <label for="texto">Ingrese su frase</label>
            <input class="form-control" type="text" name="texto" id="txt">
            <button id="boton" class="btn btn-primary mt-2">Comprobar</button>
        </div>
        <div id="contenedor" class="col-sm-12 col-md-5 mt-5 p-5">
    
        </div>
    </div>
    
</div>
<div class="container mt-4 rounded border">
    <h2 class=" text-white bg-dark mt-5  p-1 pl-4">Redireccionamiento aleatorio</h2>
    <div class="row col-sm-12 p-5 justify-content-center">
        <div class="col-4 mt-5 pt-4 text-center ">
            <button id="botonDos" class="btn btn-primary mt-2">Click</button>
        </div>
    </div>
    
</div>
<div class="container mt-4 rounded border">
    <h2 class=" text-white bg-dark mt-5 p-1 pl-4">Texto limitado</h2>
    <div class="row">
        <div class="row col-sm-12 p-5 justify-content-center">
            <div class="col-sm-12 col-md-6 col-xl-6 form-group  ">
                <label for="text">Ingrese su texto</label><br><small><i> Max 80 caracteres</i></small>
                <textarea class="form-control" name="text" id="text" cols="30" rows="10"></textarea>
            </div>
    
            <div id="contenedor3" class="col-xl-6 col-md-6 col-sm-12 ">
    
            </div>
        </div>

    </div>
        
</div>


<script src="./script.js"></script>    
</body>
</html>
